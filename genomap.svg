<%[@ IncludeFile "Code/Util.vbs" ]%><%[@ IncludeFile "Code/Lang.vbs" ]%><%[If Session("Book") Then Report.AbortTemplate]%><%[REM Generate SVG and/or PDF images of GenoMapsIf Not Session("Svg") Then Report.AbortPageDim oShell, oFso, oTempSvg, oFile, strTempPdf, strTempSvg, strTempFile, strTempFldr, nError, nPlaceholder, nResponse, fGammaDim oHttp, oBinaryStream, strMapWidth, strMapHeight, nEndHeaderSet oShell = CreateObject("WScript.Shell")Set oFso = CreateObject("Scripting.FileSystemObject")strTempFldr = oFso.GetSpecialFolder(2).Path & "\"strTempFile = oFso.GetTempNameSet oHttp = CreateObject("Microsoft.XMLHTTP")Set oBinaryStream = CreateObject("ADODB.Stream")oBinaryStream.Type = 1		' binaryoBinaryStream.Mode = 3		' read/writeoBinaryStream.OpenfGamma = Left(ReportGenerator.SoftwareVersion, 1) > 2 Or Mid(ReportGenerator.SoftwareVersion, 3,1) > 0ReportGenerator.NegateAxisY = True' store each hyperlink of each hyperlink data source in an ObjectReportory' add its index entry for that ObjectReportory object in a StringDictionary' local variablesDim strPicPath, fZoomExtent, nUIDcount , strThisLocale, strMarkerColors, nChrStart, nChrEnd, strExt, strFile, i, j, nObjectsDim oHyperlinkRings, oHyperlinkRingIndex, oPicIndex, oNameDicNames, oThumbnails, oCnt, g, strSvgDate, strPdfDate, fSkipSet oHyperlinkRings	= Session("oHyperlinkRings")Set oHyperlinkRingIndex = Session("oHyperlinkRingIndex")Set oNameDicNames	= Session("oNameDicNames")Set oPicIndex		= Session("oPicIndex")Set oThumbnails		= CreateObject("Scripting.Dictionary")fCompressSvg		= Report.Parameters("fCompressSvg")="Y"' Create an SVG file for each GenoMap	For Each g In GenoMaps		Set collDrawingObjects = g.DrawingObjects.ToGenoCollection	' Get the collection of drawing objects for the GenoMap		nObjects = collDrawingObjects.Count		If (nObjects > 0) Then ' If the GenoMap has not drawing objects, skip it.			arrBounds = split(g.BoundaryRect, ",")			If UBound(arrBounds) >= 0 Then			     dX = - arrBounds(0)			     dy = - arrBounds(1)			     strMapWidth = MyCStr(arrBounds(2)-arrBounds(0))			     strMapHeight = MyCStr(arrBounds(3)-arrBounds(1))			Else			     Report.LogError Util.FormatPhrase(ConfigMessage("ErrorGenoMapBounds"), g.Name)			     arrBounds = split("0,0,1000,1000", ",")			     dX = 0			     dy = 0			End If					' Generate the filenames to store the .svg and .htm files			' Use the Session object to store those filenames so we can link to the GenoMap later			strFileSvg = Util.FormatString("genomap{}.svg", g.Index)			g.Session("FileSvg") = strFileSvg			strTempSvg = strTempFldr & strTempFile & g.Index & ".svg"			Set oTempSvg = oFso.CreateTextFile(strTempSvg, True, True)			oTempSvg.Close			strPathGenoMap = Util.FormatString("genomaps/genomap{}.htm", g.Index)			g.Session("PathGenoMap") = strPathGenoMap]%><?xml version="1.0" encoding="utf-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"> <%[ nEndHeader = Report.BufferLength ]%><svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 	font-family="@[Report.Write Util.IfElse(mid(Global.Font,1,1)="@",mid(Global.Font,2),Global.Font)]@"	width="100%"	height="100%"	zoomAndPan="disable"	preserveAspectRatio="xMidYMid meet"  xml:space="preserve" 	style="background-color:white;fill:none;stroke: black;stroke-width:3px;font-weight:normal;font-size:10px;text-anchor:middle;stroke-linecap:round;stroke-linejoin:round;"><!--	<title>@[Report.WriteTextDic "FmtSvgGenoMap", g.Name]@</title> -->        <defs><g id='readme' display='none'><text>PLEASE NOTE: If you do not see a GRAPHIC IMAGE of a family tree here but are seeing this textinstead then it is most probably because the web server is not correctly configured to serve svgpages correctly. see http://developer.mozilla.org/en/docs/SVG:Server_Configuration for information on how tocorrectly configure a web